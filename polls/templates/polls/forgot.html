{% load staticfiles %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'polls/forgot.css' %}"/>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" class="sign_up_form">
                <h2 class="sign_up_title">Reset password</h2>
                <p>Enter your email address we will sent you the password reset link.</p>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg"
                           placeholder="Email address" tabindex="4">
                </div>
                <div class="row">
                    <a href="/polls">
                        <div class="btn btn-primary btn-block btn-lg">Reset</div>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
