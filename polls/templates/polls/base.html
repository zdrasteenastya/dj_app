{% load staticfiles %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="{% static 'polls/loggedin.css' %}"/>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="{% static 'polls/add_question.js' %}"></script>

<section class="pt-5 pb-5 bg-light inner-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="mt-0 mb-3 text-secondary">Hi, {{user.username}}, logged in!</h1>
                <div class="breadcrumbs">
                    {% if is_admin%}
                    <p class="mb-0 text-secondary">Click
                        <a href="/polls/logout">here</a> to logout  /  
                        <a href="/polls/loggedin">Show page with tests</a>  /  
                        <a href="/polls/add_question">Add questions</a>  /  
                        <a href="/polls/admin_view">Show page with results</a>
                    </p>
                    {% else %}
                    <p class="mb-0 text-secondary">Click
                        <a href="/polls/logout">here</a> to logout  / 
                        <a href="/polls/history">Show my history</a>  /  
                        <a href="/polls/loggedin">Try again?</a>
                    </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>

<br><br>

{% block content %}
{% endblock %}
